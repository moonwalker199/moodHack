<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://wallpaperaccess.com/full/2416118.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffd700;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .auth-buttons a {
            color: #ffd700;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .auth-buttons a:hover {
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            overflow: hidden;
            border-right: .15em solid #ffd700;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: 
                typing 3.5s steps(40, end) infinite alternate,
                blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ffd700; }
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .button {
            background-color: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            min-width: 250px;
        }
        .button:hover {
            background-color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .button-row:last-child {
            justify-content: center;
        }
        .nav-bar {
            background-color: rgba(26, 26, 26, 0.9);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-bar .button {
            padding: 10px 20px;
            font-size: 1em;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div></div>
            <div class="auth-buttons">
                <a href="login.html">Login</a>
                <a href="register.html">Sign Up</a>
            </div>
        </header>
        <h1>Discover Joy, Every Day: Navigate Your Wellness Journey</h1>
        <div class="button-container">
            <div class="button-row">
                <a href="dropdown.html" class="button">Explore Your Mood</a>
                <a href="track-mood.html" class="button">Track Your Mood</a>
            </div>
            <div class="button-row">
                <a href="https://www.psychologytoday.com/us/blog/the-neuroscience-of-personal-growth/202408/the-first-step-to-tackling-your-emotions" class="button">Articles to Help You</a>
                <a href="chatbot.html" class="button">Sentiment Chatbot</a>
            </div>
            <div class="button-row">
                <a href="https://wellness.iitr.ac.in/" class="button" target="_blank">Professional Help</a>
            </div>
        </div>
    </div>
</body>
</html>
